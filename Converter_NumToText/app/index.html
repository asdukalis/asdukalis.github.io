<head>

	<meta charset="utf-8">

	<title>Converter_NumToText</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">

	<meta name="theme-color" content="#000">

	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body>

	<div class="container">

		<div class="row">

			<div class="col-sm-8 col-sm-offset-2">

				<div class="panel panel-default">
					<h3>Преобразовать число в текст</h3>
					<div>
						<div class="chang-lang">

							<div class="chang-lang-radio">
								<input type="radio" name="lang" id="first">
								<label for="first">
									<span>Украинский</span>
								</label>
							</div>
							<div class="chang-lang-radio">
								<input type="radio" name="lang" id="second">
								<label for="second">
									<span>English</span>
								</label>
							</div>
							<div class="chang-lang-radio">
								<input type="radio" name="lang" id="third">
								<label for="third">
									<span>Deutsch</span>
								</label>
							</div>

						</div>
						<input class="get_num" type="text" placeholder="Введите число" />

						<button class="btn btn-success btn_get_word">Convert To Word</button>

						<br />
						<div class="num_converted"></div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="js/common.js"></script>

</body>
